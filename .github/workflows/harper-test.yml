name: HarperDB Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Start HarperDB container
      run: |
        docker-compose up -d
        sleep 10  # Wait for container to be ready
        
    - name: Run tests
      env:
        HDB_ADMIN_USERNAME: ${{ secrets.HDB_ADMIN_USERNAME }}
        HDB_ADMIN_PASSWORD: ${{ secrets.HDB_ADMIN_PASSWORD }}
      run: |
        python harper_operations.py
        
    - name: Stop HarperDB container
      if: always()
      run: docker-compose down 